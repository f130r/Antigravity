<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Table Viewer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>
    
    <div class="container">
        <header>
            <h1>CSV Table Viewer</h1>
            <p>CSVファイルをアップロードして、美しい表で確認しましょう。</p>
        </header>

        <main>
            <div class="upload-section" id="drop-zone">
                <input type="file" id="csv-file" accept=".csv" hidden>
                <div class="upload-content" onclick="document.getElementById('csv-file').click()">
                    <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <p>クリックしてファイルを選択するか、<br>ファイルをここにドラッグ＆ドロップしてください</p>
                </div>
            </div>

            <div id="table-container" class="table-container fade-in">
                <!-- Table will be generated here -->
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
