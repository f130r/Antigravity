<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>和風都道府県クイズ - 雅</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app" class="sakura-bg">
        <!-- 初期表示: スタート画面 -->
        <div id="start-screen" class="screen">
            <h1 class="miyabi-title">都道府県クイズ</h1>
            <p class="subtitle">〜 日本の美を巡る知識の旅 〜</p>
            <button id="start-btn" class="miyabi-btn">参る</button>
        </div>

        <!-- クイズ画面 -->
        <div id="quiz-screen" class="screen hidden">
            <div class="quiz-header">
                <span id="question-count">第 1 問</span>
                <div id="score-display">得点: 0</div>
            </div>
            <div class="question-container">
                <h2 id="question-text">この都道府県はどこ？</h2>
                <div id="hint-container"></div>
            </div>
            <div id="options-container" class="options-grid">
                <!-- ボタンが動的に生成される -->
            </div>
        </div>

        <!-- 結果画面 -->
        <div id="result-screen" class="screen hidden">
            <h2 class="result-title">結果発表</h2>
            <div class="final-score-container">
                <span id="final-score">0</span> / 10
            </div>
            <p id="rank-message"></p>
            <button id="restart-btn" class="miyabi-btn">もう一度</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
